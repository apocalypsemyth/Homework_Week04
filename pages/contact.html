      <main class="contact__container">
        <h1 class="contact-page-title">與我們聯絡</h1>

        <div class="contact__message-container">
          <div class="contact__message">
            <h2>關於聯絡事宜</h2>
            <p>
              如果您有什麼想說的，或希望我們改善的地方，亦鼓勵，化我們前進的動力，亦鞭策，指摘不足提點我們，為得更好的服侍您，望未來再光臨，在此恭候您留下寶貴的建議。
            </p>
          </div>
        </div>

        <div class="contact__form-container">
          <form class="contact__form">
            <h2>在此填寫您的建議</h2>
            <label for="username"
              >姓名：
              <input type="text" name="username" id="username" />
            </label>
            <label for="gender"
              >性別：
              <label for="male"
                >男
                <input type="radio" name="gender" id="male" />
              </label>
              <label for="female"
                >女
                <input type="radio" name="gender" id="female" />
              </label>
            </label>
            <label for="email"
              >Email：
              <input type="email" name="email" id="email" />
            </label>
            <label for="message"
              >留言：
              <input type="textarea" name="message" id="message" />
            </label>

            <div class="contact__form-buttons">
              <input class="contact__reset-button" type="reset" value="清除" />
              <input
                class="contact__submit-button"
                type="submit"
                value="送出"
              />
            </div>
          </form>
        </div>
      </main>
